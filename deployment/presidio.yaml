apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: presidio-analyzer
  labels:
    app: presidio-analyzer
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: presidio-analyzer
    spec:
      containers:
