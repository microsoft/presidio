# Source: presidio/templates/api-deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: presidio-api
  labels:
    app: presidio-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: presidio-api
    spec:
      containers:
      - name: presidio
        image: "presidioio/presidio-api:unstable"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080

        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080

        env:
          - name: presidio_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: WEB_PORT
            value: "8080"
          - name: CONSUL_HTTP_ADDR
            value: consul.presidio-system.svc.cluster.local:8500
      
      initContainers:
      - name: "presidio-registrator"
        image: "presidioio/presidio-registrator:unstable"
        imagePullPolicy: Always
        env:
          - name: CONSUL_HTTP_ADDR
            value: consul.presidio-system.svc.cluster.local:8500
          - name: REDIS_HOST
            value: redis-master.presidio-system.svc.cluster.local
          - name: REDIS_PORT
            value: "6379"
          - name: ANALYZER_SVC_HOST
            value: presidio-analyzer
          - name: ANALYZER_SVC_PORT
            value: "3001"
          - name: ANONYMIZER_SVC_HOST
            value: presidio-anonymizer
          - name: ANONYMIZER_SVC_PORT
            value: "3001"
    

