# Source: presidium/templates/api-deployment.yaml
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: presidium-api
  labels:
    app: presidium-api
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: presidium-api
    spec:
      containers:
      - name: presidium
        image: "presidiumio/presidium-api:unstable"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080

        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080

        env:
          - name: presidium_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: WEB_PORT
            value: "8080"
          - name: CONSUL_HTTP_ADDR
            value: consul.presidium-system.svc.cluster.local:8500
      
      initContainers:
      - name: "presidium-registrator"
        image: "presidiumio/presidium-registrator:unstable"
        imagePullPolicy: Always
        env:
          - name: CONSUL_HTTP_ADDR
            value: consul.presidium-system.svc.cluster.local:8500
          - name: REDIS_HOST
            value: redis-master.presidium-system.svc.cluster.local
          - name: REDIS_PORT
            value: "6379"
          - name: ANALYZER_SVC_HOST
            value: presidium-analyzer
          - name: ANALYZER_SVC_PORT
            value: "3001"
          - name: ANONYMIZER_SVC_HOST
            value: presidium-anonymizer
          - name: ANONYMIZER_SVC_PORT
            value: "3001"
    

