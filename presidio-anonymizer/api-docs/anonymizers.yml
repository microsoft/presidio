tags:
  - Anonymizer
consumes:
  - application/json
produces:
  - application/json
summary: "Get supported anonymizers"

responses:
  200:
    description: OK
    content:
      application/json:
        schema:
          $ref: "#/definitions/responses/AnonymizersResponse"
        example:
          ["fpe", "hash", "mask", "redact", "replace"]

definitions:
  responses:
    AnonymizersResponse:
      description: "A list of all built-in supported anonymizers"
      type: array
      items:
        description: "The Anonymizer name"
        type: string
        example: "fpe"