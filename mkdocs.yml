site_name: Microsoft Presidio
site_url: https://microsoft.github.io/presidio
site_description: PII anonymization for text and images.
site_author: Microsoft

repo_url: https://github.com/microsoft/presidio/
edit_uri: ""
nav:
    - Home: index.md
    - Installation: installation.md
    - Text Analysis:
      - Home: analyzer/index.md
      - Tutorial on adding new PII recognizers: analyzer/adding_recognizers.md
      - Multi-language support: analyzer/languages.md
      - Tracing the decision process: analyzer/decision_process.md
    - Text Anonymization: anonymizer/index.md
    - Image Redaction: image-redactor/index.md

    - Samples:
      - Python: samples/python/index.md
      - Docker: samples/docker/index.md
      - Sample Deployments: samples/deployments/index.md
    - Supported entities: supported_entities.md
    - Development and design:
      - Setting up a development environment: development.md
      - API reference: api.md
      - Build and release process: build_release.md
      - Architecture and design: design.md
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
  font:
    text: Roboto
    code: Roboto Mono
  hide:
    - toc

plugins:
- search
- mkdocstrings:
    handlers:
      python:
        setup_commands:
          - import sys
          - sys.path.append("presidio-analyzer/presidio_analyzer")
          - sys.path.append("presidio-anonymizer/presidio_anonymizer")
          - sys.path.append("presidio-image-redactor/presidio_image_redactor")
          - from presidio_analyzer import AnalyzerEngine


markdown_extensions:
  - meta
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.pathconverter
