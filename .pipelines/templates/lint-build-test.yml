stages:
    - stage: LintBuildTest
      displayName: Presidio Build
      jobs:

          - job: SecurityAnalysis
            displayName: Security Analysis
            pool:
                # CredScan only runs on Windows
                vmImage: 'windows-latest'
            steps:
                - template: ./security-analysis.yml

          - job: TestAnalyzer
            displayName: Test Analyzer
            pool:
                vmImage: 'ubuntu-latest'
            strategy:
                matrix:
                    Python38:
                        python.version: '3.8'
                    Python39:
                        python.version: '3.9'
                    Python310:
                        python.version: '3.10'
                    Python311:
                        python.version: '3.11'

            steps:
                - task: UsePythonVersion@0
                  inputs:
                      versionSpec: '$(python.version)'
                  displayName: 'Use Python $(python.version)'
                - template: ./build-analyzer.yml

          - job: TestAnonymizer
            displayName: Test Anonymizer
            pool:
                vmImage: 'ubuntu-latest'
            strategy:
                matrix:
                    Python38:
                        python.version: '3.8'
                    Python39:
                        python.version: '3.9'
                    Python310:
                        python.version: '3.10'
                    Python311:
                        python.version: '3.11'

            steps:
                - task: UsePythonVersion@0
                  inputs:
                      versionSpec: '$(python.version)'
                  displayName: 'Use Python $(python.version)'
                - template: ./build-anonymizer.yml

          - job: TestImageRedactor
            displayName: Test Image Redactor
            pool:
                vmImage: 'ubuntu-latest'
            strategy:
                matrix:
                    Python38:
                        python.version: '3.8'
                    Python39:
                        python.version: '3.9'
                    Python310:
                        python.version: '3.10'
                    Python311:
                        python.version: '3.11'

            steps:
                - task: UsePythonVersion@0
                  inputs:
                      versionSpec: '$(python.version)'
                  displayName: 'Use Python $(python.version)'
                - template: ./build-image-redactor.yml
          - job: TestCli
            displayName: Test Cli
            pool:
                vmImage: 'ubuntu-latest'
            strategy:
                matrix:
                    Python38:
                        python.version: '3.8'
                    Python39:
                        python.version: '3.9'
                    Python310:
                        python.version: '3.10'
                    Python311:
                        python.version: '3.11'

            steps:
                - task: UsePythonVersion@0
                  inputs:
                      versionSpec: '$(python.version)'
                  displayName: 'Use Python $(python.version)'
                - template: ./build-cli.yml
