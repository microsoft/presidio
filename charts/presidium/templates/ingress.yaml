apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ template "presidium.ingress.fullname" . }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.class }}
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          serviceName: {{ template "presidium.api.fullname" . }}
          servicePort: {{ .Values.api.service.externalPort }}