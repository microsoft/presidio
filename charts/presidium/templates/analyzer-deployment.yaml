apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "presidium.fullname" . }}-analyzer
  labels:
    app: {{ template "presidium.fullname" . }}-analyzer
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ template "presidium.fullname" . }}-analyzer
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.analyzer.registry }}/{{ .Values.analyzer.name }}:{{ default .Chart.AppVersion .Values.analyzer.tag }}"
        imagePullPolicy: {{ default "IfNotPresent" .Values.analyzer.imagePullPolicy }}
        ports:
        - containerPort: {{ .Values.analyzer.service.internalPort }}
        env:
          - name: presidium_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: GRPC_PORT
            value: {{ .Values.analyzer.service.internalPort | quote }}
      {{ if .Values.privateRegistry }}imagePullSecrets:
        - name: {{.Values.privateRegistry}}{{ end }}