rbac:
  enabled: false

consul:
  service: consul.presidio-system.svc.cluster.local:8500

ingress:
  class: traefik

api:
  registry: praesidio
  name: presidio-api
  # tag:
  service:
    type: ClusterIP
    externalPort: 8080
    internalPort: 8080
  # Configure liveness probes except `httpGet` and the belongings
  #livenessProbe:
  #  initialDelaySeconds: 20
  # Configure readiness probes except `httpGet` and the belongings
  #readinessProbe:
  #  initialDelaySeconds: 20

registrator:
  registry: praesidio
  name: presidio-registrator
  # tag:
  imagePullPolicy: Always
  redis:
    host: redis-master
    port: 6379

analyzer:
  registry: praesidio
  name: presidio-analyzer
  # tag:
  imagePullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 3001
    internalPort: 3001

anonymizer:
  registry: praesidio
  name: presidio-anonymizer
  # tag:
  imagePullPolicy: Always
  service:
    type: ClusterIP
    externalPort: 3001
    internalPort: 3001

scheduler:
  registry: praesidio
  name: presidio-scheduler
  imagePullPolicy: Always
  # tag:
  service:
    type: ClusterIP
    externalPort: 3001
    internalPort: 3001