recognizer_registry:
  global_regex_flags: 26
  recognizers:
    - name: CreditCardRecognizer
      type: predefined
      enabled: true

supported_languages:
  - en
  - es
default_score_threshold: 0.7

nlp_configuration:
  nlp_engine_name: spacy
  models:
    -
      lang_code: en
      model_name: en_core_web_lg
    -
      lang_code: es
      model_name: es_core_news_sm