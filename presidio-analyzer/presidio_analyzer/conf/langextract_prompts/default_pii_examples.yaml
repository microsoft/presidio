# LangExtract PII Extraction Examples for Presidio
# These examples guide the model on how to extract PII entities

examples:
  # Example 1: Basic contact information
  - text: "John Doe lives at 123 Main Street, New York, NY and his phone is 555-123-4567"
    extractions:
      - extraction_class: "person"
        extraction_text: "John Doe"
        attributes:
          type: "full_name"
          context: "subject"
      
      - extraction_class: "address"
        extraction_text: "123 Main Street, New York, NY"
        attributes:
          type: "street_address"
          components: "street, city, state"
      
      - extraction_class: "phone"
        extraction_text: "555-123-4567"
        attributes:
          type: "phone_number"
          format: "US_domestic"

  # Example 2: Email and organization
  - text: "Contact Jane Smith at jane.smith@acme-corp.com for more information about Acme Corporation"
    extractions:
      - extraction_class: "person"
        extraction_text: "Jane Smith"
        attributes:
          type: "full_name"
          role: "contact_person"
      
      - extraction_class: "email"
        extraction_text: "jane.smith@acme-corp.com"
        attributes:
          type: "email_address"
          domain: "acme-corp.com"
      
      - extraction_class: "organization"
        extraction_text: "Acme Corporation"
        attributes:
          type: "company"
          mention_type: "full_name"

  # Example 3: Medical and sensitive information
  - text: "Patient SSN: 123-45-6789, DOB: 01/15/1980, MRN: MED-2024-001"
    extractions:
      - extraction_class: "ssn"
        extraction_text: "123-45-6789"
        attributes:
          type: "social_security_number"
          format: "US_SSN"
      
      - extraction_class: "date"
        extraction_text: "01/15/1980"
        attributes:
          type: "date_of_birth"
          format: "MM/DD/YYYY"
      
      - extraction_class: "medical_record"
        extraction_text: "MED-2024-001"
        attributes:
          type: "medical_record_number"
          format: "custom_identifier"

  # Example 4: Financial information
  - text: "Please charge card 4532-1234-5678-9010, account IBAN GB29 NWBK 6016 1331 9268 19"
    extractions:
      - extraction_class: "credit_card"
        extraction_text: "4532-1234-5678-9010"
        attributes:
          type: "credit_card_number"
          format: "dash_separated"
      
      - extraction_class: "iban"
        extraction_text: "GB29 NWBK 6016 1331 9268 19"
        attributes:
          type: "iban_code"
          country: "GB"

  # Example 5: Digital identifiers
  - text: "Server IP: 192.168.1.100, website: https://example.com/page"
    extractions:
      - extraction_class: "ip_address"
        extraction_text: "192.168.1.100"
        attributes:
          type: "ipv4_address"
          scope: "private"
      
      - extraction_class: "url"
        extraction_text: "https://example.com/page"
        attributes:
          type: "website_url"
          protocol: "https"
