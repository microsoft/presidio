# Azure OpenAI Configuration for LangExtract
#
# Required parameters: model_id (deployment name)
# Auth parameters: azure_endpoint, api_key (via constructor or environment variables)
# Optional parameters use defaults if not specified

lm_recognizer:
  supported_entities:
    - PERSON
    - EMAIL_ADDRESS
    - PHONE_NUMBER
    - US_SSN
    - LOCATION
    - ORGANIZATION
    - DATE_TIME
    - CREDIT_CARD
    - MEDICAL_LICENSE
    - IP_ADDRESS
    - URL
    - IBAN_CODE
  
  labels_to_ignore:
    - payment_status
    - metadata
    - annotation
  
  enable_generic_consolidation: true
  min_score: 0.5

langextract:
  prompt_file: "presidio-analyzer/presidio_analyzer/conf/langextract_prompts/default_pii_phi_prompt.j2"
  examples_file: "presidio-analyzer/presidio_analyzer/conf/langextract_prompts/default_pii_phi_examples.yaml"
  
  model:
    model_id: "gpt-4o"
    temperature: null
    
    # Optional: Uncomment to override defaults
    # fence_output: true
    # use_schema_constraints: false
  
  entity_mappings:
    person: PERSON
    name: PERSON
    full_name: PERSON
    email: EMAIL_ADDRESS
    phone: PHONE_NUMBER
    ssn: US_SSN
    location: LOCATION
    address: LOCATION
    organization: ORGANIZATION
    date: DATE_TIME
    credit_card: CREDIT_CARD
    medical_record: MEDICAL_LICENSE
    medical_license: MEDICAL_LICENSE
    ip_address: IP_ADDRESS
    url: URL
    iban: IBAN_CODE
