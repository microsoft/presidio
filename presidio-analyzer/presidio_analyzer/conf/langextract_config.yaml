# LangExtract LLM-based PII Recognition
# https://github.com/google/langextract
#
# Current Support: Ollama (local models only)
# Future Support: Full LangExtract (Gemini, OpenAI, and other cloud providers)
#
# Installation:
#   1. Install Ollama: curl -fsSL https://ollama.com/install.sh | sh
#   2. Pull a model: ollama pull llama3.2:3b
#   3. Start server: ollama serve
#   4. Install dependencies: pip install presidio-analyzer[langextract]

langextract:
  enabled: false
  
  # Ollama configuration (local models)
  model_id: "llama3.2:3b"
  model_url: "http://localhost:11434"
  api_key: null
  temperature: null
  
  prompt_file: "langextract_prompts/default_pii_prompt.txt"
  examples_file: "langextract_prompts/default_pii_examples.yaml"
  
  entity_mappings:
    person: PERSON
    full_name: PERSON
    location: LOCATION
    address: LOCATION
    organization: ORGANIZATION
    phone: PHONE_NUMBER
    email: EMAIL_ADDRESS
    date: DATE_TIME
    ssn: US_SSN
    credit_card: CREDIT_CARD
    medical_record: MEDICAL_LICENSE
    ip_address: IP_ADDRESS
    url: URL
    iban: IBAN_CODE
  
  supported_entities:
    - PERSON
    - LOCATION
    - ORGANIZATION
    - PHONE_NUMBER
    - EMAIL_ADDRESS
    - DATE_TIME
    - US_SSN
    - CREDIT_CARD
    - MEDICAL_LICENSE
    - IP_ADDRESS
    - URL
    - IBAN_CODE
  
  min_score: 0.5
  debug: false
