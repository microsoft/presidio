# Fast mode: Minimal, low-latency configuration
# Use case: High throughput, real-time processing
# Expected latency: ~5-10ms per text
#
# This mode uses spaCy with a large English model for better accuracy.
# Trade-off: Slightly slower than sm model but better NER performance.

nlp_engine_name: spacy
models:
  -
    lang_code: en
    model_name: en_core_web_lg

ner_model_configuration:
  model_to_presidio_entity_mapping:
    PER: PERSON
    PERSON: PERSON
    NORP: NRP
    FAC: LOCATION
    LOC: LOCATION
    GPE: LOCATION
    LOCATION: LOCATION
    ORG: ORGANIZATION
    ORGANIZATION: ORGANIZATION
    DATE: DATE_TIME
    TIME: DATE_TIME

  low_confidence_score_multiplier: 0.4
  low_score_entity_names:
  -
  labels_to_ignore:
  - ORG
  - ORGANIZATION  # Has many false positives
  - CARDINAL
  - EVENT
  - LANGUAGE
  - LAW
  - MONEY
  - ORDINAL
  - PERCENT
  - PRODUCT
  - QUANTITY
  - WORK_OF_ART
