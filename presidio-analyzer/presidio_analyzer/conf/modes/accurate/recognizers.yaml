# Recognizers configuration for ACCURATE mode
# This configuration extends the default recognizers and enables the Ollama LLM recognizer

supported_languages: 
  - en
global_regex_flags: 26

recognizers:
  # Include all default pattern recognizers
  - name: CreditCardRecognizer
    supported_languages:
    - language: en
      context: [credit, card, visa, mastercard, cc, amex, discover, jcb, diners, maestro, instapayment]
    type: predefined

  - name: UsBankRecognizer
    supported_languages: 
    - en
    type: predefined

  - name: UsLicenseRecognizer
    supported_languages: 
    - en
    type: predefined

  - name: UsItinRecognizer
    supported_languages: 
    - en
    type: predefined
  
  - name: UsPassportRecognizer
    supported_languages: 
    - en
    type: predefined
  
  - name: UsSsnRecognizer
    supported_languages: 
    - en
    type: predefined

  - name: NhsRecognizer
    supported_languages: 
    - en
    type: predefined

  - name: SgFinRecognizer
    supported_languages: 
    - en
    type: predefined

  - name: AuAbnRecognizer
    supported_languages: 
    - en
    type: predefined

  - name: AuAcnRecognizer
    supported_languages: 
    - en
    type: predefined

  - name: AuTfnRecognizer
    supported_languages: 
    - en
    type: predefined

  - name: AuMedicareRecognizer
    supported_languages: 
    - en
    type: predefined

  - name: CryptoRecognizer
    type: predefined

  - name: DateRecognizer
    type: predefined

  - name: EmailRecognizer
    type: predefined

  - name: IbanRecognizer
    type: predefined

  - name: IpRecognizer
    type: predefined

  - name: MedicalLicenseRecognizer
    type: predefined

  - name: PhoneRecognizer
    type: predefined

  - name: UrlRecognizer
    type: predefined

  # Ollama LLM recognizer - ENABLED for ACCURATE mode
  - name: OllamaLangExtractRecognizer
    supported_languages:
      - en
    type: predefined
    enabled: true
    config_path: presidio_analyzer/conf/modes/accurate/slm.yaml
