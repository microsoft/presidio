# LangExtract LLM-based PII Recognition - E2E Test Configuration
# This config enables LangExtract for end-to-end integration tests
# https://github.com/google/langextract

langextract:
  enabled: true
  
  # Ollama local model configuration
  model_id: "llama3.2:1b"
  model_url: "http://ollama:11434"  # Docker service name
  temperature: null  # Optional: Set to 0.0-1.0 for deterministic/creative output
  
  prompt_file: "langextract_prompts/default_pii_prompt.txt"
  examples_file: "langextract_prompts/default_pii_examples.yaml"
  
  entity_mappings:
    person: PERSON
    full_name: PERSON
    location: LOCATION
    address: LOCATION
    organization: ORGANIZATION
    phone: PHONE_NUMBER
    email: EMAIL_ADDRESS
    date: DATE_TIME
    ssn: US_SSN
    credit_card: CREDIT_CARD
    medical_record: MEDICAL_LICENSE
    ip_address: IP_ADDRESS
    url: URL
    iban: IBAN_CODE
  
  supported_entities:
    - PERSON
    - LOCATION
    - ORGANIZATION
    - PHONE_NUMBER
    - EMAIL_ADDRESS
    - DATE_TIME
    - US_SSN
    - CREDIT_CARD
    - MEDICAL_LICENSE
    - IP_ADDRESS
    - URL
    - IBAN_CODE
  
  min_score: 0.5
