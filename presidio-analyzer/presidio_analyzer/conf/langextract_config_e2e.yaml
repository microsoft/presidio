# Ollama LangExtract PII/PHI Recognition - E2E Test Configuration
# This config enables Ollama LangExtract recognizer for end-to-end integration tests
# https://github.com/google/langextract

# LangExtract shared configuration (used by all LangExtract-based recognizers)
langextract:
  # Prompt and examples (shared across all LangExtract recognizers)
  prompt_file: "langextract_prompts/default_pii_prompt.txt"
  examples_file: "langextract_prompts/default_pii_examples.yaml"
  
  # Entity mappings: LangExtract entity -> Presidio entity type (shared)
  entity_mappings:
    person: PERSON
    full_name: PERSON
    location: LOCATION
    address: LOCATION
    organization: ORGANIZATION
    phone: PHONE_NUMBER
    email: EMAIL_ADDRESS
    date: DATE_TIME
    ssn: US_SSN
    credit_card: CREDIT_CARD
    medical_record: MEDICAL_LICENSE  # PHI
    ip_address: IP_ADDRESS
    url: URL
    iban: IBAN_CODE
  
  # Supported PII/PHI entity types (shared)
  supported_entities:
    - PERSON
    - LOCATION
    - ORGANIZATION
    - PHONE_NUMBER
    - EMAIL_ADDRESS
    - DATE_TIME
    - US_SSN
    - CREDIT_CARD
    - MEDICAL_LICENSE  # PHI
    - IP_ADDRESS
    - URL
    - IBAN_CODE
  
  min_score: 0.5

# Ollama-specific configuration (only for OllamaLangExtractRecognizer)
ollama:
  # Ollama server and model settings (Docker service)
  model_id: "gemma3:1b"
  model_url: "http://ollama:11434"  # Docker service name
  temperature: null  # Optional: Set to 0.0-1.0 for deterministic/creative output
