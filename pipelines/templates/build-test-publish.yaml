          inputs:
            targetType: 'inline'
            script: |
              DEPS_LABEL=$(cat $(Pipeline.Workspace)/variables/DEPS_LABEL)
              BUILD_DEPS=$(cat $(Pipeline.Workspace)/variables/BUILD_DEPS)
              echo "##vso[task.setvariable variable=DEPS_LABEL;isOutput=true]$DEPS_LABEL"
