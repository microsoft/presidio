trigger:
  batch: true 
  branches:
    include: 
      - build-deps
  paths:
    include: 
      - /Dockerfile.golang.deps
      - /Gopkg.lock
      - /Gopkg.toml
jobs:
- job: Presidio-Build-Golang-Deps
  timeoutInMinutes: 30
  queue:
    name: Hosted Ubuntu 1604
  steps:
  - task: Docker@2
    displayName: 'Build and Push'
    inputs:
      containerRegistry: $(registry)
      repository: presidio-golang-deps
      Dockerfile: Dockerfile.golang.deps
      tags: |
      $(Build.BuildId)
      latest
